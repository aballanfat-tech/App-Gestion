<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Grille Ballanfat</title>
    <style>
        :root {
            --bg: #f4f7fc;
            --card: #ffffff;
            --accent: #1a3c6e;
            --text: #172133;
            --border: #c7d4f1;
            --danger: #b3261e;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, 'Segoe UI', Arial, sans-serif;
            background: radial-gradient(circle at top, #e9f1ff 0, #f4f7fc 40%, #eef2f9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: var(--card);
            padding: 48px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(26, 60, 110, 0.12);
            width: 100%;
            max-width: 420px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo img {
            max-width: 280px;
            height: auto;
            margin-bottom: 16px;
        }
        
        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 8px;
            font-size: 24px;
        }
        
        .subtitle {
            text-align: center;
            color: #607098;
            margin-bottom: 32px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(26, 60, 110, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #142e55;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(26, 60, 110, 0.25);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            color: var(--danger);
            padding: 12px;
            border-radius: 6px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 16px;
            color: #607098;
        }
        
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="logo">
            <img src="logo_ballanfat.png" alt="Autocars Ballanfat">
            <h1>Grille Tarifaire</h1>
            <p class="subtitle">Autocars Ballanfat</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    autocomplete="email"
                    placeholder="votre@email.fr"
                    value="a.ballanfat@gmail.com"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    required 
                    autocomplete="current-password"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                >
            </div>
            
            <button type="submit" id="submitBtn">
                Se connecter
            </button>
            
            <div class="loading" id="loading">
                ‚è≥ Connexion en cours...
            </div>
            
            <div class="error" id="error"></div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');
        
        // V√©rifier si d√©j√† connect√©
        (async function checkAuth() {
            try {
                if (typeof Auth === 'undefined') {
                    console.log('‚è≥ Attente chargement Auth...');
                    // Attendre que supabase-config.js se charge
                    await new Promise(resolve => setTimeout(resolve, 500));
                }
                
                const isAuth = await Auth.isAuthenticated();
                if (isAuth) {
                    window.location.href = 'grille_v11_11_SUPABASE.html';
                }
            } catch (error) {
                console.error('Erreur v√©rification auth:', error);
            }
        })();
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Reset
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            submitBtn.disabled = true;
            loadingDiv.classList.add('show');
            
            try {
                // V√©rifier que Auth est charg√©
                if (typeof Auth === 'undefined') {
                    throw new Error('Erreur de chargement. Rechargez la page.');
                }
                
                await Auth.login(email, password);
                
                // Succ√®s - redirection
                window.location.href = 'grille_v11_11_SUPABASE.html';
                
            } catch (error) {
                console.error('Erreur connexion:', error);
                
                let message = 'Erreur de connexion';
                
                if (error.message.includes('Invalid login credentials')) {
                    message = 'Email ou mot de passe incorrect';
                } else if (error.message.includes('Email not confirmed')) {
                    message = 'Email non confirm√©';
                } else {
                    message = error.message;
                }
                
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                
                submitBtn.disabled = false;
                loadingDiv.classList.remove('show');
            }
        });
        
        console.log('üîê Page de connexion pr√™te');
    </script>
</body>
</html>
